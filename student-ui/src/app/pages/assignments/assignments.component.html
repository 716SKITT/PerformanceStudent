<div class="container">
<h2 class="page-title">Задания</h2>

<form *ngIf="isProfessor" (ngSubmit)="addAssignment()" class="form">
  <input [(ngModel)]="title" name="title" placeholder="Название задания" required />
  <input [(ngModel)]="description" name="description" placeholder="Описание" />
  <input [(ngModel)]="dueDate" name="dueDate" type="date" required />

  <select [(ngModel)]="courseId" name="courseId" required>
    <option value="">Выберите курс</option>
    <option *ngFor="let c of courses" [value]="c.id">{{ c.name }}</option>
  </select>

  <button type="submit">Добавить</button>
</form>

<div class="assignment-list">
  <div class="assignment-item" *ngFor="let a of assignments">
    <div>
      <strong>{{ a.title }}</strong>
      <div class="meta">{{ getCourseName(a.courseId!) }} · {{ a.dueDate | date:'longDate' }}</div>
      <p class="desc">{{ a.description }}</p>
    </div>
    <button *ngIf="isProfessor" (click)="deleteAssignment(a.id!)">Удалить</button>
  </div>
</div>
</div>
